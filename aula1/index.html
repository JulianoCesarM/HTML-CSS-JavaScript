<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <script language="javascript" src="js/index.js"></script>


    <title>Cálculo de média</title>
</head>
<body>
    <header>
        <p>Header</p>
    </header>

    <section>
        <div id="all-content">
            <div id="title">
                <h1>UniAnchieta</h1>
            </div>
            <div id="form">
                <form action="js/index.js" method="post">
                    <div id="nt">
                        <label for="">Nota da prova 1 </label>
                        <input type="number" name="np1" id="np1" placeholder="..."><br>
                        <label for="">Nota das atividades </label> <!-- 0.5 a 1 ponto-->
                        <input type="number" name="part1" id="part1" pattern="[0-1]+$" placeholder="...">
                        <label for="">* Valores permitidos 0.5 ou 1! </label><br>
                    </div>
                    <div id="nt">
                        <label for="">Nota da prova 2 </label>
                        <input type="number" name="np2" id="np2" placeholder="..."><br>
                        <label for="">Nota das atividades </label> <!-- 0.5 a 1 ponto-->
                        <input type="number" name="part2" id="part2" placeholder="...">
                        <label for="">* Valores permitidos 0.5 ou 1! </label><br>
                    </div>
                    <div id="nt">
                        <label for="">Nota da prova pluri </label>
                        <input type="number" name="pluri" id="pluri" placeholder="..."><br>
                    </div>

                    <input type="button" onclick="Calcular()" value="Calcular" ></input>
                </form>
                <label id="res">Média das notas: </label>
            </div>
        </div>
    </section>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
